# Usa una imagen base de Python ligera
FROM python:3.11-slim

# Establece el directorio de trabajo dentro del contenedor
WORKDIR /app

# Copia los archivos de dependencia
COPY requirements.txt .

# Instala las dependencias de Python
RUN pip install --no-cache-dir -r requirements.txt

# Copia el resto del código de la aplicación (incluyendo logica.py, server.py, templates/)
COPY . .

# Expone el puerto por defecto de Gunicorn (Render usará este)
EXPOSE 8080

# Comando para ejecutar el servidor WSGI Gunicorn (PRODUCCIÓN)
CMD ["gunicorn", "--bind", "0.0.0.0:8080", "server:app"]
